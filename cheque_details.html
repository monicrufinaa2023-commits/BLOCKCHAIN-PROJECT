<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cheque Verification System</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #e0f7fa, #80deea);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  .card {
    background: white;
    border-radius: 15px;
    box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
    padding: 30px;
    margin: 50px 0;
    width: 400px;
    text-align: center;
    transition: transform 0.3s;
  }
  .card:hover { transform: translateY(-5px); }

  h1 { color: #307bd6; margin-bottom: 20px; font-size: 22px; }

  form input, form select {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #b0bec5;
    font-size: 16px;
  }

  button {
    background: #2694ed;
    color: white;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s;
  }
  button:hover { background: #1c64c9; }
</style>
</head>
<body>

<div class="card">
  <h1>Enter Cheque Details</h1>
  <form id="chequeForm">
    <input type="text" id="accountNumber" placeholder="Account Number" required>
    <input type="text" id="accountHolder" placeholder="Account Holder Name" required>
    <input type="number" id="amount" placeholder="Amount" required>
    
    <select id="bankName" required>
      <option value="" disabled selected>Select Bank</option>
      <option>State Bank of India</option>
      <option>HDFC Bank</option>
      <option>ICICI Bank</option>
      <option>Axis Bank</option>
      <option>Other</option>
    </select>
    <button type="submit">Next: Draw Signature</button>
  </form>
</div>

<script>
  document.getElementById("chequeForm").addEventListener("submit", function(e){
    e.preventDefault();

    // Save cheque details in localStorage
    const chequeDetails = {
      accountNumber: document.getElementById("accountNumber").value,
      accountHolder: document.getElementById("accountHolder").value,
      amount: document.getElementById("amount").value,
      
      bankName: document.getElementById("bankName").value
    };
    localStorage.setItem("currentCheque", JSON.stringify(chequeDetails));

    // Redirect to signature page
    window.location.href = "signature.html";
  });
</script>

</body>
</html>

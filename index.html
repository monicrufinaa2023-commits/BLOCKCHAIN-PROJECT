<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain Based Cheque Verification & Clearance System</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #2b3a92 0%, #34343a 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    header {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 40px;
    }
    .card {
      background: #fff;
      color: #111;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .card h2 {
      color: #1e3a8a;
      margin-bottom: 20px;
    }
    button {
      background: #1e3a8a;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #3748c4;
    }
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>Blockchain Based Cheque Verification & Clearance System</header>

  <div class="card">
    <h2>Welcome</h2>
    <p>Secure, transparent and blockchain-powered cheque verification system.</p>
    <button onclick="window.location.href='user-login.html'">User Login</button>
    <button onclick="window.location.href='bank-login.html'">Bank Login</button>
    <button onclick="window.location.href='sign_up.html'">Signup</button>
  </div>
